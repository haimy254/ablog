{% extends 'base.html' %}
{% block title %}{{post.title}} {%endblock%}

{%block content%}

    <h3>{{post.title}}</h3>
    <small> By: {{post.author.first_name}} {{post.author.last_name}} 
         </small><br/>
         <p> Posted on: {{post.post_date}} </p>   
    <hr>
    {{post.body}}


<br/><br/>
<a href="{%url 'update' post.pk %}" class="btn btn-primary">Edit</a>
<a href="{%url 'delete' post.pk %}"class= "btn btn-danger">Delete</a> 
<a href="{% url 'home'%}" class="btn btn-secondary">BACK </a>
{% endblock%}
